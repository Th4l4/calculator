<!DOCTYPE html>
<title> Mini Calculator </title>
<head> <center><h1>Calculator </h1></center>

<script>

    function insert(num){
        document.form.textview.value = document.form.textview.value + num
    }
    function equal(){
        var exp = document.form.textview.value;
        if(exp){
            document.form.textview.value = eval(exp);
        }
    }


    function ClearData(){
        document.form.textview.value="";
    }
    function back(){
        var exp = document.form.textview.value;
        document.form.textview.value = exp.substring(0,exp.length-1);
    }
    function Percentage(){
        var exp = document.form.textview.value;
        if(exp){
            document.form.textview.value = (exp/100);
        }
    }






</script>
<style>
body{
    background-color: aqua;
}
.main{
    color: red;
    position: absolute;
    top: 50%;
    left: 45%;
    font-size: 20px;
}
.textview{
    width: 205px;
    height: 30px;

    
}
.btn{
    font-size: 35px;
    width: 50px;
    height: 50px;
    margin: 2;
    background-color: red;
    color: black;
    cursor: pointer;
}

</style>
</head>
<body> 
<div class="main">
<form name="form">
    <input class="textview" name="textview" >
</form>
<table>
<tbody>
<tr>
<td>
    <input class="btn" type="button" value="C" onclick="ClearData()">
</td>
<td>
    <input class="btn" type="button" value="%" onclick="Percentage()">
</td>
<td>
    <input class="btn" type="button" value="<_" onclick="back()" >
</td>
<td>
    <input class="btn" type="button" value="/" onclick="insert('/')">
</td>
</tr>
<tr>
<td>
    <input class="btn" type="button" value="7" onclick="insert(7)">
</td>
<td>
    <input class="btn" type="button" value="8" onclick="insert(8)" >
</td>
<td>
    <input class="btn" type="button" value="9" onclick="insert(9)">
</td>
<td>
    <input class="btn" type="button" value="X" onclick="insert('*')">
</td>
</tr>
<tr>
<td>
    <input class="btn" type="button" value="4" onclick="insert(4)">
</td>
<td>
    <input class="btn" type="button" value="5" onclick="insert(5)" >
</td>
<td>
    <input class="btn" type="button" value="6" onclick="insert(6)">
</td>
<td>
    <input class="btn" type="button" value="-" onclick="insert('-')">
</td>
</tr>


<tr>
<td>
    <input class="btn" type="button" value="1" onclick="insert(1)">
</td>
<td>
    <input class="btn" type="button" value="2" onclick="insert(2)" >
</td>
<td>
    <input class="btn" type="button" value="3" onclick="insert(3)">
</td>
<td>
    <input class="btn" type="button" value="+" onclick="insert('+')"">
</td>
</tr>

<tr>

<td>
    <input class="btn" type="button" value="0" onclick="insert(0)">
</td>
<td>
    <input class="btn" type="button" value="00" onclick="insert(00)" >
</td>
<td>
    <input class="btn" type="button" value="." onclick="insert(.)">
</td>
<td>
    <input class="btn" type="button" value="=" onclick="equal()">
</td>
</tr>

</tbody>
</table>
    
</div>



</body>
</html>
